<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
   <title>AI South African Poetry Generator</title>
    

</head>
<body>
    <div class="container">
    <header>
    <h1>AI South African Poetry Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of your choice" autofocus required autocomplete="off" class="form-entry"/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem">
            I was born in a house where ancestors were suspended from the walls.
            <br>
            Small round hard stones click under my heels.
        </div>
    </main>


    <footer>This AI project was coded by <a href="https://github.com/LonaHlongs" target="_blank">Lona Hlongwana</a> and is <a href="https://github.com/LonaHlongs/South-African-poem-generator" target="_blank">open-sourced on GitHub</a> and is also <a href="https://ai-south-african-poetry-generator.netlify.app" target="blank"> hosted on Netlify</a> </footer>
</div>

    <script src="index.js"></script>
</body>
</html>
